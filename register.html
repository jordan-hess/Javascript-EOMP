<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form onsubmit="event.formSubmit">
        <header>Register</header>
        <div class="user-details">
            <label for="name">Full Name</label>
            <input type="text" id="name" required name="name" class="regi-name" placeholder="Your name">
            <div class="line"></div>
            <label for="username">Username</label>
            <input type="text" id="username" required name="username" class="log-usernm" placeholder="Type your username">
            <div class="line"></div>
            <label for="password">Password</label>
            <input type="text" id="password" required name="password" class="log-pass" placeholder="Type your password">
            <div class="line"></div>
            <label for="email">Email</label>
            <input type="text" id="email" required name="email" class="log-pass" placeholder="Email Address">
            <div class="line"></div>
            <div class="reg-btn">
                <input type="submit" value="Submit">
            </div>
            <div class="log">
                <label for="log"><a href="index.html">Already a registered user? Log in</a></label>
            </div>
        </div> 
    </form>
</body>

</html>
