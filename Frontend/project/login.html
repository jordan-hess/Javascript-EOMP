<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="login.js">
</head>

<body>
    <div class="login-form">
        <header>Login User</header>
        <div class="login-details">
            <label for="username">Username</label>
            <input type="text" id="usernm" required name="username" class="log-usernm" placeholder="Type your username">
            <div class="line"></div>
            <label for="password">Password</label>
            <input type="text" id="userpass" required name="password" class="log-pass" placeholder="Type your password">
            <div class="line"></div>
            <div class="log-btn">
                <button><a href="profile.html">Login</a></button>
            </div>
        </div>
    </div>
</body>

</html>
