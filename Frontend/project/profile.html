<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="profile.js">

<body>
    <div class="divid">
        <nav class="navbar">
            <ul class="navbar-links">
                <li>
                    <i class="far fa-user-circle"></i><a href="profile.html" class="navbar-home">Profile</a>
                </li>
                <li>
                    <i class="fas fa-shopping-bag"></i><a href="products.html" class="navbar-about">Products</a>

        </nav>
        <div class="acc-info">

                    <label for="password" id="password">label for password</label>
                </div>
                <div class="info">
                    <label for="email" id="email" class="right">jchno116012003@gmail.com</label>
                </div>
            </div>
            <div class="head-info">
                <p>Mobile Number</p>
                <p>ID Number</p>
            </div>
            <div class="other-info">
                <input type="text" class="cell" placeholder="*optional">
                <input type="text" class="id-num" placeholder="*optional">
            </div>
            <div class="products-con">
                <div class="products">
                    <div class="products-details"></div>
                </div>

    </div>
    <script src="./profile.js"></script>
