<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="products.js">
    <link rel="stylesheet" href="products.css">
    <script src="https://kit.fontawesome.com/cce18f0ce0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <div class="divid">
        <nav class="navbar">
            <ul class="navbar-links">
                <li>
                    <i class="far fa-user-circle"></i><a href="profile.html" class="navbar-home">Profile</a>
                </li>
                <li>
                    <i class="fas fa-shopping-bag"></i><a href="products.html" class="navbar-about">Products</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="top">
                <h1>Products</h1>
                <button onclick="openModal()">Add Product</button>
            </div>
            <div class="button-container">
                <button onclick="filterProducts('All')">All</button>
                <button onclick="filterProducts('shoes')">Shoes</button>
                <button onclick="filterProducts('Hoodies')">Hoodies</button>
                <button onclick="filterProducts('Pants')">Pants</button>
                <button onclick="filterProducts('Tees')">Tee's</button>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <h2>ADD NEW PRODUCT</h2>
                    <form class="add-product-form">
                        <div class="form-group">
                            <label for="title">Name</label>
                            <input type="text" class="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="title">Category</label>
                            <input type="text" class="cat" id="category">
                        </div>
                        <div class="form-group">
                            <label for="title">Description</label>
                            <input type="text" class="desc" id="description">
                        </div>
                        <div class="form-group">
                            <label for="title">Price</label>
                            <input type="text" class="price" id="price">
                        </div>
                        <button class="add-btn" type="submit">Add Product</button>
                    </form>
                </div>
            </div>

            <div class="product-list">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Name</h1>
                        <h2 class="card-desc">Description</h2>
                        <h3 class="card-price">Price</h3>
                        <h4 class="card-cat">Category</h4>
                        <a href="#" class="edit-btn" id="edit-post">Edit</a>
                        <a href="#" class="delete-btn" id="delete-post">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./products.js"></script>
</body>

</html>
